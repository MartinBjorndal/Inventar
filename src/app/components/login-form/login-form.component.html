<ion-grid>
  <ion-row>
    <ion-col size="1" size-md="3"></ion-col>
    <ion-col size="10" size-md="6">
      <ion-img style="width: 80px; height: 80px;" src="../../../assets/icon/logo.png"></ion-img>
      <ion-card class="margin padding justify-content-center">
        <form>
        <ion-item>
          <ion-label position="floating">UID:</ion-label>
          <ion-input pattern="[0-9]" name="uid" minlength="6" maxlength="6" inputmode="numeric" clear-input="true" required type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">PIN:</ion-label>
          <ion-input pattern="[0-9]" name="pin" minlength="6" maxlength="6" inputmode="numeric" clear-input="true" required type="password"></ion-input>
        </ion-item>
      
        <ion-button expand="block" name="submit" class="padding">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-button>
      </form>
    </ion-card>
    
    </ion-col>
    <ion-col size="1" size-md="3"></ion-col>
  </ion-row>
</ion-grid>
