<ion-list>
  <!-- Utsjekket, se hva man har sjekket ut -->
  <ion-item>
    <ion-icon name="cart-outline"></ion-icon>
    <ion-button routerLink="/utsjekket" expand="block" fill="clear" shape="round">
      <ion-label>Utsjekket</ion-label>
    </ion-button>
  </ion-item>


  <!-- Profil, rediger profil -->
  <ion-item>
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-button routerLink="/profil" expand="block" fill="clear" shape="round">
      <ion-label>Profil</ion-label>
    </ion-button>
  </ion-item>


  <!-- Admin, side instillinger, vises bare hvist man er administrator -->
  <ion-item *ngIf="isAdmin">
    <ion-icon name="settings-outline"></ion-icon>
    <ion-button routerLink="/admin" expand="block" fill="clear" shape="round">
      <ion-label>Admin</ion-label>
    </ion-button>
  </ion-item>


  <!-- Log ut, logger deg ut ifra siden -->
  <ion-item>
    <ion-icon name="log-out-outline"></ion-icon>
    <ion-button (click)="logut()" expand="block" fill="clear" shape="round">
      <ion-label>Log ut</ion-label>
    </ion-button>
  </ion-item>

 
</ion-list>
