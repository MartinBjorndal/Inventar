<ion-content [fullscreen]="true" color="secondary">

  <!-- Vis login hvis bruker ikke er innlogget -->
  <ion-col size="12" class="" *ngIf="!loggedin">
    <app-login-form></app-login-form>
  </ion-col> 


<!-- Vis navigering hvis bruker er innlogget -->
<div class="wrapper">
 <ion-grid *ngIf="loggedin">
   
     
   
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <ion-card class="ion-padding">
      <table [dtOptions]="dtOptions" datatable="ng" [dtTrigger]="dtTrigger"  id="table" class="row-border hover">
        <thead> 
          <tr>
            <th>UID</th>
            <th>Navn</th>
            <th>Plassering</th>
            <th>Status</th>
            <th>Vekt</th>
            <th>St√∏rrelse</th>
            <th>Kommentar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inv of inventar">
            <td>{{ inv.uid }}</td>
            <td>{{ inv.name }}</td>
            <td>{{ inv.location }}</td>
            <td>{{ inv.status }}</td>
            <td>{{ inv.weight + "g"}}</td>
            <td>{{ inv.size }}</td>
            <td>{{ inv.comment }}</td>
          </tr>
        </tbody>
      </table>
    </ion-card>
    </ion-col>
  </ion-row>

 </ion-grid>
</div>



</ion-content>
